<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1st Homework | Form</title>
    <link rel="icon" href="https://www.svgrepo.com/show/217145/forms-document.svg" type="image/gif" sizes="16x16"
    />
</head>
<body>
    <form>
        <h2 class="title">get in touch</h2>

        <div class="box">
            <label for="name">Name / Company name <span class="required">* </span></label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="box">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="date-box">
            <label for="start-date">Ad Start Date<span class="required">*</span></label>
            <input type="date" id="start-date" name="start-date" required>
        </div>

        <div class="date-box">
            <label for="end-date">Ad End Date<span class="required">*</span></label>
            <input type="date" id="end-date" name="end-date" required>
            </div>


            <div> 
            <p>Advertising Size (pixels)</p>
            <input type="radio" id="option1" name="ad" value="ad">
            <label for="option1">Option 1</label><br>

            <input type="radio" id="option2" name="ad" value="ad">
            <label for="option1">Option 2</label><br>

            <input type="radio" id="option3" name="ad" value="ad">
            <label for="option1">Option 3</label><br>
            </div>

            <div class="checkbox">
                <p>
                    Which sites would you like to advertise on
                </p> 
                <input type="checkbox" id="option1" name="options">
                <label for="option1">Option 1</label><br>

                <input type="checkbox" id="option2" name="options">
                <label for="option2">Option 2</label><br>

                <input type="checkbox" id="option3" name="options">
                <label for="option3">Option 3</label><br>
            </div>


            <div class="box">
                <label for="web">Website to be advertised<span class="required">*</span></label>
                <input type="text" id="web" name="web" required>
            </div>
            
            <div>
                <p>Comments</p>
                <textarea name="comment" id="com" cols="45" rows="10"></textarea>
            </div>

            <button>Submit</button>
        </form>
   
</body>
</html>
